    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary: #1565a8;
            --primary-dark: #0d4a7a;
            --primary-light: #e3f2fd;
            --primary-glow: rgba(21,101,168,.12);
            --surface: #ffffff;
            --bg: #f0f4f8;
            --text: #1a2b3c;
            --text-sec: #607d8b;
            --border: #e1e8ed;
            --accent: #00b894;
            --shadow-sm: 0 1px 3px rgba(0,0,0,.06), 0 1px 2px rgba(0,0,0,.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,.08);
            --shadow-lg: 0 8px 30px rgba(0,0,0,.12);
            --hdr: 68px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        /* ═══ HEADER ═══ */
        .header {
            height: var(--hdr);
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 16px;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            animation: headerIn .5s cubic-bezier(.22,1,.36,1);
        }

        @keyframes headerIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .logo-wrap {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-shrink: 0;
        }

        .logo-img {
            height: 32px;
            width: auto;
            display: block;
        }

        .logo-divider {
            width: 1px;
            height: 28px;
            background: var(--border);
        }

        .title-block {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .title-main {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            letter-spacing: -.3px;
            line-height: 1.2;
        }

        .title-sub {
            font-size: 11px;
            font-weight: 400;
            color: var(--text-sec);
            letter-spacing: .3px;
            text-transform: uppercase;
        }

        .spacer { flex: 1; }

        /* ═══ VIEW TOGGLE — всегда видно ═══ */
        .views {
            display: flex;
            background: var(--bg);
            border-radius: 12px;
            padding: 3px;
            gap: 3px;
        }

        .vbtn {
            padding: 7px 14px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-sec);
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all .2s cubic-bezier(.22,1,.36,1);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .vbtn .material-icons-round { font-size: 16px; }

        .vbtn.on {
            background: var(--surface);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .vbtn:hover:not(.on) {
            background: rgba(0,0,0,.03);
            color: var(--text);
        }

        .vbtn-label { display: inline; }

        .actions { display: flex; gap: 2px; }

        .ibtn {
            width: 38px; height: 38px;
            border-radius: 10px; border: none;
            background: transparent; color: var(--text-sec);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all .2s;
        }
        .ibtn:hover { background: var(--bg); color: var(--primary); }
        .ibtn .material-icons-round { font-size: 20px; }

        /* ═══ STATUS ═══ */
        .status {
            position: fixed;
            top: var(--hdr); left: 0; right: 0;
            height: 38px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 99;
            animation: fade .5s .2s both;
        }

        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

        .status-left { display: flex; align-items: center; gap: 8px; }

        .dot {
            width: 7px; height: 7px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 8px rgba(0,184,148,.5);
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0%,100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .status-txt { font-size: 12px; color: rgba(255,255,255,.85); font-weight: 400; }
        .tz {
            font-size: 11px;
            color: rgba(255,255,255,.7);
            background: rgba(255,255,255,.12);
            padding: 3px 10px;
            border-radius: 8px;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }

        /* ═══ CALENDAR ═══ */
        .cal-wrap {
            position: fixed;
            top: calc(var(--hdr) + 38px);
            left: 0; right: 0; bottom: 0;
            background: var(--surface);
            animation: calIn .6s .3s cubic-bezier(.22,1,.36,1) both;
        }

        @keyframes calIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cal-wrap iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ═══ LOADER ═══ */
        .loader {
            position: fixed;
            top: calc(var(--hdr) + 38px);
            left: 0; right: 0; bottom: 0;
            background: var(--surface);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 20px; z-index: 50;
            transition: opacity .5s, visibility .5s;
        }
        .loader.gone { opacity: 0; visibility: hidden; pointer-events: none; }

        .spinner-wrap { position: relative; width: 48px; height: 48px; }

        .spinner {
            width: 48px; height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin .9s cubic-bezier(.5,.1,.5,.9) infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loader-logo {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
            width: 20px; height: 20px;
            object-fit: contain;
            opacity: .6;
        }

        .loader span {
            font-size: 13px;
            color: var(--text-sec);
            font-weight: 400;
        }

        /* ═══ FAB ═══ */
        .fab {
            position: fixed; bottom: 20px; right: 20px;
            height: 44px;
            padding: 0 18px;
            border-radius: 22px;
            background: var(--primary);
            border: none;
            box-shadow: 0 4px 14px rgba(21,101,168,.35);
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            z-index: 200;
            transition: all .25s cubic-bezier(.22,1,.36,1);
            animation: fabIn .5s .7s cubic-bezier(.22,1,.36,1) both;
            text-decoration: none;
        }

        @keyframes fabIn {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fab:hover {
            background: var(--primary-dark);
            box-shadow: 0 6px 20px rgba(21,101,168,.45);
            transform: translateY(-2px);
        }

        .fab:active { transform: translateY(0); }
        .fab .material-icons-round { font-size: 18px; }
        .fab-text { display: inline; }

        /* ═══ RESPONSIVE ═══ */
        @media (max-width: 768px) {
            :root { --hdr: 60px; }
            .header { padding: 0 12px; gap: 10px; }
            .logo-img { height: 26px; }
            .logo-divider { height: 24px; }
            .title-main { font-size: 14px; }
            .title-sub { font-size: 10px; }

            .vbtn { padding: 6px 10px; font-size: 12px; }
            .vbtn-label { display: none; }
            .vbtn .material-icons-round { font-size: 18px; }

            .status { padding: 0 12px; height: 34px; }
            .cal-wrap { top: calc(var(--hdr) + 34px); }
            .loader { top: calc(var(--hdr) + 34px); }

            .fab { height: 40px; padding: 0 14px; bottom: 16px; right: 16px; }
            .fab-text { display: none; }
        }

        @media (max-width: 420px) {
            :root { --hdr: 56px; }
            .logo-divider { display: none; }
            .title-sub { display: none; }
            .title-main { font-size: 13px; }
            .logo-img { height: 24px; }
            .tz { display: none; }
            .ibtn.desk { display: none; }
            .vbtn { padding: 5px 8px; border-radius: 8px; }
            .views { border-radius: 10px; padding: 2px; gap: 2px; }
        }
    </style>
</head>

</div>

<div class="loader" id="ld">
    <div class="spinner-wrap">
        <div class="spinner"></div>
    </div>
    <span>Загрузка календаря…</span>
</div>

<div class="cal-wrap">
    <iframe id="cf" src="https://calendar.google.com/calendar/embed?src=ce870856b6537aae62a6ccb685a5cef29039c721e18ba1a211b8af808a7ffc84%40group.calendar.google.com&ctz=Europe%2FMoscow&mode=MONTH&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0&hl=ru" frameborder="0" scrolling="auto"></iframe>
</div>

<a class="fab" href="https://calendar.google.com/calendar/embed?src=ce870856b6537aae62a6ccb685a5cef29039c721e18ba1a211b8af808a7ffc84%40group.calendar.google.com&ctz=Europe%2FMoscow&mode=MONTH&hl=ru" target="_blank">
    <span class="material-icons-round">open_in_new</span>
    <span class="fab-text">Открыть</span>
</a>

<script>
const cf = document.getElementById('cf');
const ld = document.getElementById('ld');
const base = 'https://calendar.google.com/calendar/embed?src=ce870856b6537aae62a6ccb685a5cef29039c721e18ba1a211b8af808a7ffc84%40group.calendar.google.com&ctz=Europe%2FMoscow&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0&hl=ru';

cf.addEventListener('load', () => setTimeout(() => ld.classList.add('gone'), 300));
setTimeout(() => ld.classList.add('gone'), 6000);

function sw(m, b) {
    cf.src = base + '&mode=' + m;
    document.querySelectorAll('.vbtn').forEach(v => v.classList.remove('on'));
    b.classList.add('on');
    ld.classList.remove('gone');
    st('Переключение…');
    setTimeout(() => st('Синхронизировано'), 2000);
}

function reload() {
    const s = cf.src; cf.src = '';
    ld.classList.remove('gone');
    st('Обновление…');
    setTimeout(() => { cf.src = s; setTimeout(() => st('Синхронизировано'), 1500); }, 100);
}

function fs() {
    document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen();
}

function st(t) { document.getElementById('st').textContent = t; }
</script>

</body>
</html>
