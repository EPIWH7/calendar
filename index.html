<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã–π –ö–∞–ª–µ–Ω–¥–∞—Ä—å</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --g-blue: #1a73e8;
            --g-surface: #ffffff;
            --g-bg: #f8f9fa;
            --g-text: #202124;
            --g-text-sec: #5f6368;
            --g-border: #dadce0;
            --g-shadow-sm: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            --g-shadow-md: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            --g-shadow-lg: 0 1px 4px 0 rgba(60,64,67,.3), 0 6px 12px 4px rgba(60,64,67,.15);
            --hdr: 64px;
            --bar: 44px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
            background: var(--g-bg);
            color: var(--g-text);
            -webkit-font-smoothing: antialiased;
        }

        .header {
            height: var(--hdr);
            background: var(--g-surface);
            border-bottom: 1px solid var(--g-border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            animation: slideIn .4s cubic-bezier(.4,0,.2,1);
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }

        .cal-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #4285f4, #1a73e8 60%, #1557b0);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-weight: 700; font-size: 18px;
            box-shadow: 0 2px 8px rgba(26,115,232,.35);
            position: relative; overflow: hidden;
        }
        .cal-icon::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0;
            height: 8px; background: rgba(255,255,255,.22);
        }

        .title { font-size: 22px; font-weight: 500; color: var(--g-text); letter-spacing: -.3px; }
        .spacer { flex: 1; }

        .views {
            display: flex; background: var(--g-bg);
            border-radius: 20px; padding: 2px; gap: 2px;
        }

        .vbtn {
            padding: 6px 16px; border-radius: 18px; border: none;
            background: transparent; color: var(--g-text-sec);
            font-family: inherit; font-size: 13px; font-weight: 500;
            cursor: pointer; transition: all .2s cubic-bezier(.4,0,.2,1);
            white-space: nowrap;
        }
        .vbtn.on { background: var(--g-surface); color: var(--g-blue); box-shadow: var(--g-shadow-sm); }
        .vbtn:hover:not(.on) { background: rgba(0,0,0,.04); }

        .ibtn {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: transparent; color: var(--g-text-sec); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background .2s, color .2s;
        }
        .ibtn:hover { background: var(--g-bg); color: var(--g-text); }

        .actions { display: flex; gap: 4px; }

        .status {
            position: fixed;
            top: var(--hdr); left: 0; right: 0;
            height: var(--bar);
            background: var(--g-surface);
            border-bottom: 1px solid var(--g-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 99;
            animation: fade .5s .15s both;
        }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

        .status-left { display: flex; align-items: center; gap: 10px; }

        .dot {
            width: 8px; height: 8px; border-radius: 50%; background: #34a853;
            animation: blink 2s infinite;
        }
        @keyframes blink {
            0%,100% { box-shadow: 0 0 0 0 rgba(52,168,83,.4); }
            50% { box-shadow: 0 0 0 6px rgba(52,168,83,0); }
        }

        .status-txt { font-size: 13px; color: var(--g-text-sec); }
        .tz { font-size: 12px; color: var(--g-text-sec); background: var(--g-bg); padding: 4px 10px; border-radius: 12px; font-weight: 500; }

        /* ‚îÄ‚îÄ CALENDAR ‚Äî –∫–ª—é—á–µ–≤–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ ‚îÄ‚îÄ */
        .cal-wrap {
            position: fixed;
            top: calc(var(--hdr) + var(--bar));
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--g-surface);
            animation: pop .5s .25s cubic-bezier(.4,0,.2,1) both;
        }
        @keyframes pop {
            from { opacity: 0; transform: scale(.985); }
            to { opacity: 1; transform: scale(1); }
        }

        .cal-wrap iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }

        .loader {
            position: fixed;
            top: calc(var(--hdr) + var(--bar));
            left: 0; right: 0; bottom: 0;
            background: var(--g-surface);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 20px; z-index: 50;
            transition: opacity .4s, visibility .4s;
        }
        .loader.gone { opacity: 0; visibility: hidden; pointer-events: none; }

        .spinner {
            width: 44px; height: 44px;
            border: 3px solid var(--g-border);
            border-top-color: var(--g-blue);
            border-radius: 50%;
            animation: spin .8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader span { font-size: 14px; color: var(--g-text-sec); }

        .fab {
            position: fixed; bottom: 24px; right: 24px;
            width: 56px; height: 56px; border-radius: 16px;
            background: var(--g-surface); border: none;
            box-shadow: var(--g-shadow-md); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: var(--g-blue); z-index: 200;
            transition: all .25s cubic-bezier(.4,0,.2,1);
            animation: fabPop .5s .6s cubic-bezier(.4,0,.2,1) both;
        }
        @keyframes fabPop {
            from { transform: scale(0) rotate(-90deg); opacity: 0; }
            to { transform: scale(1) rotate(0); opacity: 1; }
        }
        .fab:hover { box-shadow: var(--g-shadow-lg); transform: scale(1.06); }
        .fab:active { transform: scale(.95); }

        .fab-tip {
            position: fixed; bottom: 88px; right: 24px;
            background: var(--g-text); color: #fff;
            padding: 8px 14px; border-radius: 8px;
            font-size: 13px; font-weight: 500;
            opacity: 0; visibility: hidden;
            transition: all .2s; pointer-events: none;
            white-space: nowrap; z-index: 201;
        }
        .fab:hover ~ .fab-tip { opacity: 1; visibility: visible; }

        @media (max-width: 768px) {
            :root { --hdr: 56px; --bar: 36px; }
            .header { padding: 0 8px; gap: 8px; }
            .title { font-size: 16px; }
            .title .full { display: none; }
            .title .mob { display: inline; }
            .views { display: none; }
            .status { padding: 0 12px; }
            .status-txt { font-size: 12px; }
            .fab { bottom: 16px; right: 16px; width: 48px; height: 48px; border-radius: 14px; }
            .fab-tip { display: none; }
        }

        @media (max-width: 480px) {
            .title { font-size: 14px; }
            .cal-icon { width: 32px; height: 32px; font-size: 14px; border-radius: 8px; }
            .cal-icon::before { height: 6px; }
            .tz { display: none; }
            .ibtn.desk { display: none; }
        }

        @media (min-width: 769px) {
            .title .mob { display: none; }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <div class="cal-icon" id="dayNum"></div>
    </div>
    <div class="title"><span class="full">–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã–π –ö–∞–ª–µ–Ω–¥–∞—Ä—å</span><span class="mob">–ö–æ—Ä–ø. –ö–∞–ª–µ–Ω–¥–∞—Ä—å</span></div>
    <div class="spacer"></div>
    <div class="views">
        <button class="vbtn" onclick="sw('WEEK',this)">–ù–µ–¥–µ–ª—è</button>
        <button class="vbtn on" onclick="sw('MONTH',this)">–ú–µ—Å—è—Ü</button>
        <button class="vbtn" onclick="sw('AGENDA',this)">–°–ø–∏—Å–æ–∫</button>
    </div>
    <div class="actions">
        <button class="ibtn desk" onclick="fs()" title="–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω"><span class="material-icons-outlined">fullscreen</span></button>
        <button class="ibtn" onclick="reload()" title="–û–±–Ω–æ–≤–∏—Ç—å"><span class="material-icons-outlined">refresh</span></button>
    </div>
</header>

<div class="status">
    <div class="status-left">
        <div class="dot"></div>
        <span class="status-txt" id="st">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ</span>
    </div>
    <span class="tz">üïê –ú–°–ö (UTC+3)</span>
</div>

<div class="loader" id="ld">
    <div class="spinner"></div>
    <span>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä—è‚Ä¶</span>
</div>

<div class="cal-wrap">
    <iframe id="cf" src="https://calendar.google.com/calendar/embed?src=ce870856b6537aae62a6ccb685a5cef29039c721e18ba1a211b8af808a7ffc84%40group.calendar.google.com&ctz=Europe%2FMoscow&mode=MONTH&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0&hl=ru" frameborder="0" scrolling="no"></iframe>
</div>

<button class="fab" onclick="window.open('https://calendar.google.com/calendar/embed?src=ce870856b6537aae62a6ccb685a5cef29039c721e18ba1a211b8af808a7ffc84%40group.calendar.google.com&ctz=Europe%2FMoscow&mode=MONTH&hl=ru','_blank')">
    <span class="material-icons-outlined">open_in_new</span>
</button>
<div class="fab-tip">–û—Ç–∫—Ä—ã—Ç—å –≤ Google –ö–∞–ª–µ–Ω–¥–∞—Ä–µ</div>

<script>
const cf = document.getElementById('cf');
const ld = document.getElementById('ld');
const base = 'https://calendar.google.com/calendar/embed?src=ce870856b6537aae62a6ccb685a5cef29039c721e18ba1a211b8af808a7ffc84%40group.calendar.google.com&ctz=Europe%2FMoscow&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0&hl=ru';

document.getElementById('dayNum').textContent = new Date().getDate();

cf.addEventListener('load', () => {
    setTimeout(() => ld.classList.add('gone'), 400);
});

setTimeout(() => ld.classList.add('gone'), 6000);

function sw(m, b) {
    cf.src = base + '&mode=' + m;
    document.querySelectorAll('.vbtn').forEach(v => v.classList.remove('on'));
    b.classList.add('on');
    ld.classList.remove('gone');
    st('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ‚Ä¶');
    setTimeout(() => st('–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ'), 2000);
}

function reload() {
    const s = cf.src; cf.src = '';
    ld.classList.remove('gone');
    st('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ‚Ä¶');
    setTimeout(() => { cf.src = s; setTimeout(() => st('–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ'), 1500); }, 100);
}

function fs() {
    document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen();
}

function st(t) { document.getElementById('st').textContent = t; }

setInterval(() => { document.getElementById('dayNum').textContent = new Date().getDate(); }, 60000);
</script>

</body>
</html>
